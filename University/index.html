<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorite Universities App</title>
    <!-- Add Bootstrap CSS link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- Add your custom CSS styles -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5 mb-4">
      <h1 class="text-center">Favorite Universities App</h1>
      <div class="row mt-3">
        <div class="col-md-6">
          <div class="text-center">
            <h2>Enter Country</h2>
          </div>
          <form id="searchForm">
            <div class="input-group mb-3 p-3">
              <input
                type="text"
                class="form-control"
                id="country"
                placeholder="Enter Country Name"
                required
              />
              <button type="submit" class="btn btn-primary updateBtn">
                Search
              </button>
            </div>
            <label for="perPageInput">Show</label>
            <input
              type="number"
              id="perPageInput"
              value="10"
              min="1"
              max="100"
            />
            <label for="perPageInput">universities per page</label>
            <button type="button" id="updatePerPageBtn" class="updateBtn">
              Update
            </button>
          </form>
          <div id="universitiesList"></div>
          <nav
            id="paginationButtons"
            class="d-flex justify-content-center mt-3"
          ></nav>
        </div>
        <div class="col-md-6 text-center">
          <div class="text-center dIB">
            <h2>Favorites List</h2>
          </div>
          <div id="favoritesList"></div>
        </div>
      </div>
    </div>
    <!-- Modal to display university details -->
    <div
      class="modal fade modalCs"
      id="universityModal"
      tabindex="-1"
      aria-labelledby="universityModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="universityModalLabel">
              University Details
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="universityDetailsContent">
            <!-- University details will be populated here -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Bootstrap JS script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add your JavaScript file here -->
    <script src="app.js" type="module"></script>
  </body>
</html>
